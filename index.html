<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>  
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Rock paper scissors game</h1>
    <div class = "container">
        <div class ="start" >
            <h3>Do you dare challenge the mighty computer?</h3>
        </div>
        <div class = "scores inactive">
            <div class = "user">
                <div class = "score"></div>
                <p>Your score</p>
            </div>
            
            <div class = "computer">
                <div class = "score"></div>
                <p>Computer score</p>
            </div>
            <div class ="round"></div>
        </div>
        <div class = "results inactive">
            <h3>Game Over!</h3>
            <p class = "winner"></p>
            <p>Play again?</p>
        </div>
        <button class = "startbtn" type = "button">New Game</button>

    </div>
    <div class = "buttons inactive">
        <button class = userChoice id = "btn1" type = "button">rock</button>
        <button class = userChoice id = "btn2" type = "button">paper</button>
        <button class = userChoice id = "btn3" type = "button">scissors</button>
    </div>
    <script src="script.js"></script>    
</body>
</html>
